<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قصائد عربية - تطبيق ويب تقدمي</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <!-- PWA Icons (replace with real icons) -->
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <!-- Google Fonts for Arabic -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>قصائد عربية</h1>
    <input type="text" id="searchInput" placeholder="ابحث عن عنوان القصيدة...">
    <button id="searchBtn">بحث</button>
  </header>
  <main>
    <section id="titlesList">
      <!-- Poem titles will be loaded here -->
    </section>
    <section id="poemDetail" class="hidden">
      <button id="backBtn">عودة إلى القائمة</button>
      <h2 id="poemTitle"></h2>
      <pre id="poemContent"></pre>
    </section>
  </main>
  <script src="app.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
